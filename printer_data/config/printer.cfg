canbus_uuid: 73d193be90ae
##--------------------------------------------------------------------

## Toolhead Board
##--------------------------------------------------------------------
[mcu thb]

## For CANBUS
##	Follow this guide to setup CANBUS
##  https://canbus.esoterical.online/
##--------------------------------------------------------------------
canbus_uuid: 7024e9abbecd
